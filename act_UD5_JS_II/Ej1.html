<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 1</title>
</head>
<body>
	<table id="tablaUsuarios">
		<thead>
			<tr><th>Nombre</th><th>Email</th><th>Acciones</th></tr>
		</thead>
		<tbody>
			<tr>
				<td>Ana</td>
				<td>ana@email.com</td>
				<td>
					<button class="editar">Editar</button>
					<button class="borrar">Borrar</button>
				</td>
			</tr>
			<tr>
				<td>Carlos</td>
				<td>carlos@email.com</td>
				<td>
					<button class="editar">Editar</button>
					<button class="borrar">Borrar</button>
				</td>
			</tr>
		</tbody>
	</table>
<script>


	const tbody = document.querySelector("#tablaUsuarios tbody");

	tbody.addEventListener("click", function(event) {
		const elemento = event.target;
		if (elemento.tagName === "BUTTON") {
			const fila = elemento.closest("tr");
			const nombre = fila.cells[0].innerText;
			if (elemento.classList.contains("editar")) {
				console.log("Editando usuario:", nombre);
			} else if (elemento.classList.contains("borrar")) {
				console.log("Borrando usuario:", nombre);
			}
		}
	});

	/* 4. Justificación: 
	event.currentTarget es el elemento que tiene el listener asignado (en este caso, 
	el <tbody>). No es el botón porque el evento "burbujea" desde el botón hasta 
	el tbody, que es quien lo captura y maneja.
	*/

</script>
</body>
</html>
