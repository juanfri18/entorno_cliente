<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ejercicio 6 - Burbujeo y objetivo</title>
<style>
  #contenedor { padding:30px; background-color: lightblue; }
  #boton { padding:10px; margin-top:10px; }
</style>
</head>
<body>
<h2>Burbujeo y fase de objetivo</h2>
<div id="contenedor">
  Contenedor
  <button id="boton">Botón</button>
</div>
<script>
  const contenedor = document.getElementById("contenedor");
const boton = document.getElementById("boton");

const manejador = (event) => {
  console.log(" Click detectado ");
  console.log("Target :", event.target.id); 
  console.log("CurrentTarget:", event.currentTarget.id);
};

contenedor.addEventListener("click", manejador);
boton.addEventListener("click", (event) => {
  manejador(event);
  event.stopPropagation(); 
  console.log("Propagación detenida en el botón.");
});
</script>
</body>
</html>
