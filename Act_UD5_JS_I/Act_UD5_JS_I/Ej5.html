<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ejercicio 5 - Carrusel</title>
<style>
  #carrusel { width: 300px; height: 200px; background-color: lightgray; display:flex; justify-content:center; align-items:center; margin-bottom:10px; }
  button { padding: 5px 10px; }
</style>
</head>
<body>
<h2>Carrusel de im√°genes</h2>
<div id="carrusel">Imagen 1</div>
<button id="detener">Detener carrusel</button>
<script>
  const carrusel = document.getElementById("carrusel");
const btnDetener = document.getElementById("detener");
const imagenes = ["Imagen 1", "Imagen 2", "Imagen 3", "Imagen 4"]; 
let indice = 0;

// 3.
const intervalo = setInterval(() => {
  indice = (indice + 1) % imagenes.length;
  carrusel.textContent = imagenes[indice];
}, 3000);

// 4.
btnDetener.addEventListener("click", (event) => {
  clearInterval(intervalo); 
  console.log("Evento que detuvo el carrusel:", event.type); 
});
</script>
</body>
</html>
