<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Intranet - Avisos</title>
    <style>
        .aviso {
            color: darkred;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Avisos internos</h2>

    <ul id="listaAvisos">
        <li class="aviso">Reunión general el lunes</li>
        <li class="aviso">Actualización de servidores el viernes</li>
    </ul>

    <button id="btnAgregar">Añadir aviso</button>
    <button id="btnEliminar">Eliminar último aviso</button>

    <script>
// 1. Capturamos los elementos del DOM necesarios
var lista = document.getElementById("listaAvisos");
var btnAgregar = document.getElementById("btnAgregar");
var btnEliminar = document.getElementById("btnEliminar");

// 2. Función para AÑADIR un nuevo aviso
btnAgregar.addEventListener("click", function() {
    // A) Crear el nodo Elemento <li> (pedido en el punto 2 del PDF)
    var nuevoAviso = document.createElement("li");

    // B) Crear el nodo Texto (pedido en el punto 2 del PDF)
    var contenidoTexto = document.createTextNode("Nuevo aviso urgente: Revisar correos.");

    // C) Añadir la clase "aviso" (pedido en el punto 2 del PDF)
    // Se puede usar .className o .classList.add
    nuevoAviso.className = "aviso"; 

    // D) Insertar el texto dentro del <li> (usando appendChild)
    nuevoAviso.appendChild(contenidoTexto);

    // E) Insertar el nuevo <li> dentro de la lista <ul> (usando appendChild)
    lista.appendChild(nuevoAviso);
});

// 3. Función para ELIMINAR el último aviso
btnEliminar.addEventListener("click", function() {
    // Verificamos que haya hijos para no dar error
    if (lista.lastElementChild) {
        // Usamos removeChild para borrar el último hijo (pedido en el punto 4 del PDF)
        lista.removeChild(lista.lastElementChild);
    } else {
        alert("No hay más avisos para eliminar.");
    }
});
    </script>

</body>
</html>
