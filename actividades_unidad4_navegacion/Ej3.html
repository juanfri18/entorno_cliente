<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 3 - Cards</title>
  <style>
    .card {
      border: 1px solid #999;
      padding: 10px;
      margin: 10px 0;
    }
    .activa {
      background-color: #d0ebff;
    }
  </style>
</head>
<body>

<div id="cards">
  <div class="card">
    <h4>Producto 1</h4>
    <button>Seleccionar</button>
  </div>

  <div class="card">
    <h4>Producto 2</h4>
    <button>Seleccionar</button>
  </div>

  <div class="card">
    <h4>Producto 3</h4>
    <button>Seleccionar</button>
  </div>
</div>

<script>
  const botones = document.querySelectorAll('.card button');

  botones.forEach(boton => {
    boton.addEventListener('click', (e) => {
      const cardActual = e.target.closest('.card');

      cardActual.classList.add('activa');

      const siguienteCard = cardActual.nextElementSibling;

      if (siguienteCard && siguienteCard.classList.contains('card')) {
        siguienteCard.style.backgroundColor = '#ffe3e3'; 
        console.log('Estilo cambiado a la siguiente tarjeta.');
      } else {
        console.warn('No hay una tarjeta siguiente para modificar.');
      }
    });
  });
</script>

</body>
</html>
